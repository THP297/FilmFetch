<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie App</title>
    <link rel="stylesheet" href="./styles/movies_frame.css" />
    <link rel="stylesheet" href="./styles/movies_detail.css" />
    <link rel="stylesheet" href="./styles/main/Front.css" />
    <link rel="stylesheet" href="./styles/main/MovieBaseGenre.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/SEARCH.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <!-- HEADER -->
      <div class="header">
        <h1><a id="home-btn" href="index.html">MovieGo</a></h1>
        <p>Discover the latest movies and TV shows</p>
      </div>

      <!-- MOVIES-SECTION -->
      <div class="content-section">
        <div class="input-group w-75 mx-auto mb-5">
          <input
            id="search"
            type="text"
            class="form-control"
            placeholder="Tìm theo tên phim"
            aria-describedby="searchBtn"
          />
          <button class="input-group-text" id="searchBtn">
            <i class="bi bi-search"></i>
          </button>
        </div>

        <div id="list-group" class="row"></div>
        <div id="display-content" class="row">
          <div class="RANDOM" id="movie-section">
            <h2>RANDOM</h2>
            <div id="random_row" class="row"></div>
          </div>

          <div class="TOP_RATED" id="movie-section">
            <h2>TOP RATED</h2>
            <div id="top_rated_row" class="row"></div>
          </div>

          <div class="POPULAR" id="movie-section">
            <h2>POPULAR</h2>
            <div id="popular_row" class="row"></div>
          </div>

          <div class="UPCOMING" id="movie-section">
            <h2>UPCOMING</h2>
            <div id="upcoming_row" class="row"></div>
          </div>
        </div>
      </div>
      <!-- FOOTER -->
      <div class="footer">
        <div id="wall"></div>
        <div id="footer-container" class="row">
          <div
            id="footer-left"
            class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 text-center"
          >
            <p>Copyright © 2023 My Movie App</p>
          </div>
          <div id="footer-right" class="col">
            <nav id="info">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
